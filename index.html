<!doctype html>

<html lang="en">

  

  <head>
  
  
      <!-- META -->
      <meta charset="utf-8">
      <meta name="robots" content="noodp">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      
      
      <!-- PAGE TITLE -->

      <!-- FAVICON -->

  <body>

      <div id="main">

		  <div id="page-loader">

			  </div>
			  <!-- /SPINNER CONTAINER -->

		  </div>
		  <!-- /LOADING -->   
              
             
               
		  <!-- HERO -->
		  <section id="hero" class="hero hero-1">


			  <!-- FRONT CONTENT -->
			  <div class="front-content page-enter-animated">


				  <!-- CONTAINER MID -->
				  <div class="container-mid">


					  <img class="logo" src="assets/images/logo.svg" width="300px" alt="logo">


					  <!-- CYCLE SLIDER WRAPPER  -->
					  <div class="cycle-wrapper">


						  <!-- CYCLE SLIDER -->
						  <p>COMING SOON</p>
						  <!-- /CYCLE SLIDER -->


					  </div>
					  <!-- /CYCLE SLIDER WRAPPER -->

					  <!-- OPEN OVERLAY BUTTON -->
					  <div class="arrow-wrap go-down">

							  <a href="mailto:info@datamaze.ch"><i class="fa fa-envelope go-down" ></i>
							  <i class="fa fa-envelope go-down"></i></a>

						  </div>
						  <div class="open-overlay down-button">

							  <a href="https://ch.linkedin.com/in/jonathancheseaux" target="_blank"><i class="ti-linkedin go-down"></i>

						  <!-- /OPEN OVERLAY BUTTON INNER -->


					  </div>
					  <!-- /OPEN OVERLAY BUTTON -->


				  </div>

			  </div>

					  <div class="bg-overlay"></div>
					  <div class="bg-pattern"></div>

				  <div class="level-2">


					  <div class="bg-image layer" data-depth="0.04"></div>
					  <div class="bg-video layer" data-depth="0.04"></div>
					  <div class="bg-color layer" data-depth="0.04"></div>


				  </div>
				  <!-- /LEVEL 2 -->


			  </div>

		  </section>
